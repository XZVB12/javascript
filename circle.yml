machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t malice_javascript .
    - mkdir -p ~/docker; docker save malice_javascript > ~/docker/image.tar

test:
  override:
    - docker images malice_javascript
    - docker run malice_javascript -V /bin/cat | jq .
    - docker run malice_javascript -V /bin/cat | jq -r .javascript.markdown

deployment:
  # master:
  #   branch: master
  #   commands:
  #     - eval $(docker run gliderlabs/pagebuilder circleci-cmd)
  release:
    branch: release
    commands:
      - make release
